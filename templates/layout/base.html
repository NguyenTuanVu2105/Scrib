{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

            <head>
    <meta charset="UTF-8">
    <title>{% block title %}Scrib{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/base/fontawesome.css' %}">

    {% block css %}
    {% endblock %}

</head>
            <body class="page page-template fixed-header contains-posts no-slider icons-style-light parallax-header fixed-header-scroll bg-solid">
        <div class="wrapper">
            {% include 'layout/header.html' %}
            <div class="container mg-top-40" style="margin-top:40px">
                <div class="row">
                    <div class="col-sm-12 col-md-12 content clear">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                <div class="clear"></div>

            </div>
      <!--  {% include 'layout/footer.html' %} -->
    </div>


    <!--Javascript-->
        <script src="{% static 'lib/jquery/jquery.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <script type='text/javascript' src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
