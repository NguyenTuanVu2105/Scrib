<!DOCTYPE html>
<html lang="en">
     {% load staticfiles %}
<head>
  <meta charset="utf-8">
  <title>Scrib</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
    <link href="{% static 'img/favicon.png'%}" rel="icon">
    <link href="{% static 'img/apple-touch-icon.png'%}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Bootstrap CSS File -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.css'%}" rel="stylesheet">

  <!-- Libraries CSS Files -->
    <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'lib/venobox/venobox.css'%}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%  static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">


  <!-- Main Stylesheet File -->
    <link href="{% static 'css/index.css'%}" rel="stylesheet">
    <link href="{% static 'css/form/style.css'%}" rel="stylesheet">
    <link href="{% static 'css/form/popuo-box.css'%}" rel="stylesheet">
    {% block 'css' %}
    {% endblock %}

  <!-- =======================================================
    Theme Name: TheEvent
    Theme URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>

<body>

  <!--==========================
    Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="#intro" class="scrollto"><img src="{%  static 'img/logo.png' %}" alt="" title=""></a>
      </div>

        {% block 'menu-item'%}
        {% endblock %}
    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
<section id="intro">
    <div class="intro-container">
    {% block 'content' %}
        {% endblock %}
  </div>
  </section>



  <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js'%}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/superfish/hoverIntent.js'%}"></script>
  <script src="{% static 'lib/superfish/superfish.min.js'%}"></script>
  <script src="{% static 'lib/wow/wow.min.js'%}"></script>
  <script src="{% static 'lib/venobox/venobox.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>


  <!-- Template Main Javascript File -->
  <script src="{% static 'js/main.js'%}"></script>

    <!-- pop-up-box-js-file -->
    <script src="{% static 'js/jquery.magnific-popup.js'%}" type="text/javascript"></script>
  <!--//pop-up-box-js-file -->
  <script>
    $(document).ready(function() {
    $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
      type: 'inline',
      fixedContentPos: false,
      fixedBgPos: true,
      overflowY: 'auto',
      closeBtnInside: true,
      preloader: false,
      midClick: true,
      removalDelay: 300,
      mainClass: 'my-mfp-zoom-in'
    });

    });
  </script>
</body>
