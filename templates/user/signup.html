{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Scrib{% endblock %}</title>
    {% block css %}

    {% endblock %}

    <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">

     <link rel="stylesheet" href="{% static "css/base/style.css" %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/user/signup.css' %}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body class="page page-template fixed-header contains-posts no-slider icons-style-light parallax-header fixed-header-scroll">
        <div class="wrapper">
            {% include 'layout/header.html' %}
        <div class="signup-form">
        <form action="{% url 'user:signup' %}" method="post">
            {% csrf_token %}
            <h2>Đăng ký</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Tên tài khoản" required="required">
                <div class="error-box error-message">{{ form.username.errors }}</div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                <div class="error-box error-message">{{ form.email.errors }}</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="Mật khẩu" required="required">
                <div class="error-box error-message">{{ form.password1.errors }}</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="Nhập lại mật khẩu" required="required">
                <div class="error-box error-message">{{ form.password2.errors }}</div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Đăng ký</button>
            </div>
        </form>
    </div>
                <div class="clear"></div>

            </div>
      <!--  {% include 'layout/footer.html' %} -->
    </div>


    <!--Javascript-->
    <script type='text/javascript' src="{% static 'lib/jquery-3.3.1.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
