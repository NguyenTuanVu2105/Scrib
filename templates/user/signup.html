{% extends "layout/base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static "css/user/signup.css" %}">
{% endblock %}

{% block content %}
 <div class="signup-form">
    <form action="" method="post">
		<h2>Đăng ký</h2>
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Tên tài khoản" required="required">
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Mật khẩu " required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Nhập lại mật khẩu" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Đăng ký</button>
        </div>
    </form>
	<div class="text-center">Nếu đã có tài khoản? <a href="#">Đăng nhập</a></div>
</div>
{% endblock %}
